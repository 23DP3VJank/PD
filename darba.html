<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kedu Kartītes</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
}

header {
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
}

.navbar li { position: relative; }
.navbar li a {
  text-decoration: none;
  color: white;
  padding: 10px 15px;
  display: block;
  transition: background 0.3s;
}
.navbar li a:hover { background: rgba(255,255,255,0.2); border-radius: 5px; }

.navbar li ul {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background: #5d5fe5;
  padding: 0;
  list-style: none;
  border-radius: 5px;
}
.navbar li:hover ul { display: block; }
.navbar li ul li a { padding: 10px 20px; }

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}
.hamburger div {
  width: 25px;
  height: 3px;
  background-color: white;
  margin: 4px 0;
  transition: 0.4s;
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
}
.card img {
  width: 100%;
  transition: transform 0.5s;
}
.card:hover img { transform: scale(1.05); }
.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.card-content { padding: 15px; }
.card-content h3 { margin-top: 0; }
.card-content p { font-size: 0.9rem; line-height: 1.4; }

.card button {
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  color: white;
  border: none;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}
.card button:hover {
  background: linear-gradient(90deg, #8f94fb, #4e54c8);
  transform: scale(1.05);
}

.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
}
.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 10px;
  width: 80%;
  max-width: 500px;
  position: relative;
}
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 25px;
  font-weight: bold;
  cursor: pointer;
}

@media (max-width: 768px) {
  .navbar { display: none; flex-direction: column; width: 100%; }
  .navbar.active { display: flex; }
  .hamburger { display: flex; }
}
</style>
</head>
<body>

<header>
  <div class="logo"><h2>Mans Kedu Veikals</h2></div>
  <ul class="navbar">
    <li><a href="#">Sākums</a></li>
    <li><a href="#">Par Mums</a></li>
    <li>
      <a href="#">Pakalpojumi ▾</a>
      <ul>
        <li><a href="#">Pārdošana</a></li>
        <li><a href="#">Jaunumi</a></li>
        <li><a href="#">Atlaides</a></li>
      </ul>
    </li>
    <li><a href="#">Kontakti</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</header>

<main>
  <div class="card">
    <img src="https://via.placeholder.com/300x150?text=Nike+Air" alt="Nike Air">
    <div class="card-content">
      <h3>Nike Air Max</h3>
      <p>Komfortabli kedas ikdienai un sportam.</p>
      <button onclick="openModal('Nike Air Max','Nike Air Max – ērtie kedas ar amortizāciju un stilīgu dizainu.')">Uzzināt vairāk</button>
    </div>
  </div>
  
  <div class="card">
    <img src="https://via.placeholder.com/300x150?text=Adidas+Runner" alt="Adidas Runner">
    <div class="card-content">
      <h3>Adidas Runner</h3>
      <p>Vieglie kedas skriešanai un aktīvai atpūtai.</p>
      <button onclick="openModal('Adidas Runner','Adidas Runner – lieliski kedas sportam un pastaigām.')">Uzzināt vairāk</button>
    </div>
  </div>
  
  <div class="card">
    <img src="https://via.placeholder.com/300x150?text=Puma+Sport" alt="Puma Sport">
    <div class="card-content">
      <h3>Puma Sport</h3>
      <p>Stilīgi kedas ar pēdas atbalstu un mīkstu zolīti.</p>
      <button onclick="openModal('Puma Sport','Puma Sport – ērtie un stilīgie kedas sportam un pilsētai.')">Uzzināt vairāk</button>
    </div>
  </div>
</main>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p id="modal-text"></p>
  </div>
</div>

<script>
function toggleMenu(){ document.querySelector('.navbar').classList.toggle('active'); }
function openModal(title,text){
  document.getElementById('modal-title').textContent = title;
  document.getElementById('modal-text').textContent = text;
  document.getElementById('modal').style.display = 'block';
}
function closeModal(){ document.getElementById('modal').style.display='none'; }
window.onclick = function(e){ if(e.target==document.getElementById('modal')) closeModal(); }
</script>

</body>
</html>
